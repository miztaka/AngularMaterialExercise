<form [formGroup]="submissionForm" (ngSubmit)="onSubmit()">
<mat-card>
  <mat-card-title>
    Submit new topics
  </mat-card-title>
  <mat-card-content>
    
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Topic" formControlName="topic">
        <mat-hint>80 characters maximum</mat-hint>
        <mat-error *ngIf="submissionForm.get('topic').invalid">Please input topic in 80 characters.</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <textarea
          matInput
          matTextareaAutosize=true
          matAutosizeMinRows=3
          placeholder="Description"
          formControlName="description"></textarea>
        <mat-hint>120 words maximum</mat-hint>
        <mat-error *ngIf="submissionForm.get('email').invalid">Please input description in 120 words.</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email" required readonly="readonly">
        <mat-hint>255 characters maximum</mat-hint>
        <mat-error *ngIf="submissionForm.get('email').invalid">Please input valid email address in 255 characters.</mat-error>
      </mat-form-field>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit"
      mat-flat-button 
      color="accent"
      [disabled]="!submissionForm.valid"
    >Submit</button>
  </mat-card-actions>
</mat-card>
</form>
